version: '3.8'

services:
  # ==================== HADOOP (HDFS) ====================
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: defi-namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
      - ./Airflow/files:/files
    environment:
      - CLUSTER_NAME=defi-cluster
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    env_file:
      - ./hadoop.env
    networks:
      - defi-network

  datanode:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: defi-datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop/dfs/data
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
      CORE_CONF_fs_defaultFS: hdfs://namenode:9000
    env_file:
      - ./hadoop.env
    depends_on:
      - namenode
    networks:
      - defi-network

  # ==================== HIVE ====================
  hive-metastore-postgresql:
    image: postgres:13
    container_name: defi-hive-metastore-db
    restart: always
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: hive
      POSTGRES_PASSWORD: hivepassword
    volumes:
      - hive_postgres:/var/lib/postgresql/data
    networks:
      - defi-network

  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: defi-hive-metastore
    restart: always
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode:9864 hive-metastore-postgresql:5432"
    depends_on:
      - namenode
      - datanode
      - hive-metastore-postgresql
    networks:
      - defi-network

  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: defi-hive-server
    restart: always
    env_file:
      - ./hadoop.env
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore-postgresql/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - "10000:10000"
      - "10002:10002"
    depends_on:
      - hive-metastore
    networks:
      - defi-network

  # ==================== SPARK ====================
  spark-master:
    image: bde2020/spark-master:3.3.0-hadoop3.3
    container_name: defi-spark-master
    restart: always
    ports:
      - "8000:8080"
      - "7077:7077"
    environment:
      - INIT_DAEMON_STEP=setup_spark
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    volumes:
      - ./Spark/jobs:/opt/spark-jobs
    networks:
      - defi-network

  spark-worker-1:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    container_name: defi-spark-worker-1
    restart: always
    depends_on:
      - spark-master
    ports:
      - "8081:8081"
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    volumes:
      - ./Spark/jobs:/opt/spark-jobs
    networks:
      - defi-network

  # ==================== KAFKA ====================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: defi-zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - defi-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: defi-kafka
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - defi-network

  # ==================== AIRFLOW ====================
  postgres-airflow:
    image: postgres:13
    container_name: defi-postgres-airflow
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_airflow:/var/lib/postgresql/data
    networks:
      - defi-network

  airflow-webserver:
    image: apache/airflow:2.7.0-python3.10
    container_name: defi-airflow-webserver
    restart: always
    command: webserver
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: airflow
      _AIRFLOW_WWW_USER_PASSWORD: airflow
    volumes:
      - ./Airflow/dags:/opt/airflow/dags
      - ./Airflow/logs:/opt/airflow/logs
      - ./Airflow/plugins:/opt/airflow/plugins
      - ./Airflow/files:/opt/airflow/files
      - ./Spark/jobs:/opt/spark-jobs
    depends_on:
      - postgres-airflow
    networks:
      - defi-network

  airflow-scheduler:
    image: apache/airflow:2.7.0-python3.10
    container_name: defi-airflow-scheduler
    restart: always
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./Airflow/dags:/opt/airflow/dags
      - ./Airflow/logs:/opt/airflow/logs
      - ./Airflow/plugins:/opt/airflow/plugins
      - ./Airflow/files:/opt/airflow/files
      - ./Spark/jobs:/opt/spark-jobs
    depends_on:
      - postgres-airflow
    networks:
      - defi-network

  # ==================== METABASE ====================
  postgres-metabase:
    image: postgres:13
    container_name: defi-postgres-metabase
    restart: always
    environment:
      POSTGRES_DB: metabase
      POSTGRES_USER: metabase
      POSTGRES_PASSWORD: metabasepass
    volumes:
      - postgres_metabase:/var/lib/postgresql/data
    networks:
      - defi-network

  metabase:
    image: metabase/metabase:latest
    container_name: defi-metabase
    restart: always
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: metabasepass
      MB_DB_HOST: postgres-metabase
    depends_on:
      - postgres-metabase
    networks:
      - defi-network

networks:
  defi-network:
    driver: bridge

volumes:
  hadoop_namenode:
  hadoop_datanode:
  hive_postgres:
  postgres_airflow:
  postgres_metabase: